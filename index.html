<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <header> 0 </header>
    <section>
      <div class="first-line lines">
        <div class="botoes-superiores"> C </div>
        <div class="botoes-superiores"> +/- </div>
        <div class="botoes-superiores"> % </div>
        <div class="botoes-laterais"> รท </div>
      </div>

      <div class="second-line lines">
        <div class="numeros-inteiros"> 7 </div>
        <div class="numeros-inteiros"> 8 </div>
        <div class="numeros-inteiros"> 9 </div>
        <div class="botoes-laterais"> x </div>
      </div>

      <div class="third-line lines">
        <div class="numeros-inteiros"> 4 </div>
        <div class="numeros-inteiros"> 5 </div>
        <div class="numeros-inteiros"> 6 </div>
        <div class="botoes-laterais"> - </div>
      </div>

      <div class="fourth-line lines">
        <div class="numeros-inteiros"> 1 </div>
        <div class="numeros-inteiros"> 2 </div>
        <div class="numeros-inteiros"> 3 </div>
        <div class="botoes-laterais"> + </div>
      </div>

      <div class="fifth-line lines">
        <div class="zero-number"> 0 </div>
        <div class="numeros-inteiros"> . </div>
        <div class="botoes-laterais"> = </div>
      </div>
    </section>
  </main>
</body>

</html>
